<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題雷達 - 後台管理</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0a0f1a;
            --panel: #111827;
            --border: #1f2937;
            --text: #f9fafb;
            --text-dim: #9ca3af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
        }

        .header-actions a {
            color: var(--primary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .header-actions a:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .topic-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .topic-card.editing {
            border-color: var(--primary);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .topic-header h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .topic-actions button {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            transition: color 0.2s;
            margin-left: 10px;
        }

        .topic-actions button:hover {
            color: var(--primary);
        }

        .topic-actions button.delete:hover {
            color: var(--danger);
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .keywords-display {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .keyword-tag {
            background: rgba(0, 242, 255, 0.15);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--bg);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-ai {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-ai:hover {
            filter: brightness(1.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-topic-card {
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-topic-card:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
        }

        .add-topic-card .icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--text-dim);
        }

        .add-topic-card span {
            color: var(--text-dim);
        }

        .status-bar {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-bar .info {
            color: var(--text-dim);
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>專題雷達 - 後台管理</h1>
            <div class="header-actions">
                <a href="/">返回前台</a>
            </div>
        </header>

        <div class="status-bar">
            <div class="info">
                <span>目前追蹤專題數: <strong id="topic-count">0</strong></span>
                <span style="margin-left: 20px;">上次更新: <strong id="last-update">--</strong></span>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="refreshAllNews()">立即更新新聞</button>
            </div>
        </div>

        <div class="topics-grid" id="topics-container">
            <!-- 專題卡片會動態生成 -->
        </div>
    </div>

    <!-- 新增專題 Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h2>新增專題</h2>
            <form id="add-topic-form">
                <label>議題名稱</label>
                <input type="text" id="new-topic-name" placeholder="例如：台灣電動車產業" required>

                <div class="btn-group" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-ai">讓 AI 生成關鍵字</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h2 style="color: var(--danger);">確認刪除</h2>
            <p style="margin-bottom: 20px; color: var(--text-dim);">確定要刪除專題「<span
                    id="delete-topic-name"></span>」嗎？此操作無法復原。</p>
            <div class="btn-group" style="justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
                <button type="button" class="btn" style="background: var(--danger); color: white;"
                    onclick="confirmDelete()">確認刪除</button>
            </div>
        </div>
    </div>

    <!-- 編輯關鍵字 Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>編輯關鍵字</h2>
            <p style="margin-bottom: 10px; color: var(--text-dim);">專題：<strong id="edit-topic-name"></strong></p>
            <label>關鍵字（用逗號分隔）</label>
            <textarea id="edit-keywords" rows="4" placeholder="關鍵字1, 關鍵字2, 關鍵字3"></textarea>
            <div class="btn-group" style="justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmEdit()">儲存</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let topicsData = {};

        // 載入所有專題設定
        async function loadTopics() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/topics`);
                const data = await response.json();
                topicsData = data.topics || {};
                renderTopics();
                document.getElementById('topic-count').textContent = Object.keys(topicsData).length;
                document.getElementById('last-update').textContent = data.last_update ?
                    new Date(data.last_update).toLocaleString('zh-TW', { hour12: false }) : '--';
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        // 渲染專題卡片
        function renderTopics() {
            const container = document.getElementById('topics-container');
            container.innerHTML = '';

            // 現有專題
            Object.entries(topicsData).forEach(([id, topic]) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <div class="topic-header">
                        <h3>${topic.name}</h3>
                        <div class="topic-actions">
                            <button onclick="editTopic('${id}')" title="編輯">編輯</button>
                            <button class="delete" onclick="deleteTopic('${id}')" title="刪除">刪除</button>
                        </div>
                    </div>
                    <label>追蹤關鍵字</label>
                    <div class="keywords-display" id="keywords-${id}">
                        ${(topic.keywords || []).map(kw => `
                            <span class="keyword-tag">${kw}</span>
                        `).join('')}
                    </div>
                    <div style="color: var(--text-dim); font-size: 12px;">
                        相關新聞: ${topic.news_count || 0} 則
                    </div>
                `;
                container.appendChild(card);
            });

            // 新增專題按鈕
            const addCard = document.createElement('div');
            addCard.className = 'add-topic-card';
            addCard.onclick = () => openModal();
            addCard.innerHTML = `
                <div class="icon">+</div>
                <span>新增專題</span>
            `;
            container.appendChild(addCard);
        }

        // 開啟新增 Modal
        function openModal() {
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('new-topic-name').focus();
        }

        function closeModal() {
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('add-topic-form').reset();
        }

        // 新增專題（AI 生成關鍵字）
        document.getElementById('add-topic-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('new-topic-name').value.trim();

            if (!name) return;

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="loading"></span> AI 生成中...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/admin/topics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    closeModal();
                    await loadTopics();
                } else {
                    const error = await response.json();
                    alert('新增失敗: ' + (error.message || '未知錯誤'));
                }
            } catch (error) {
                alert('新增失敗: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // 刪除專題 - 開啟確認 Modal
        let pendingDeleteId = null;

        function deleteTopic(topicId) {
            const topic = topicsData[topicId];
            if (!topic) return;

            pendingDeleteId = topicId;
            document.getElementById('delete-topic-name').textContent = topic.name;
            document.getElementById('delete-modal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            pendingDeleteId = null;
        }

        async function confirmDelete() {
            if (!pendingDeleteId) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/topics/${pendingDeleteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    closeDeleteModal();
                    await loadTopics();
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        // 編輯專題 - 開啟編輯 Modal
        let pendingEditId = null;

        function editTopic(topicId) {
            const topic = topicsData[topicId];
            if (!topic) return;

            pendingEditId = topicId;
            document.getElementById('edit-topic-name').textContent = topic.name;
            document.getElementById('edit-keywords').value = (topic.keywords || []).join(', ');
            document.getElementById('edit-modal').classList.add('active');
            document.getElementById('edit-keywords').focus();
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            pendingEditId = null;
        }

        async function confirmEdit() {
            if (!pendingEditId) return;

            const keywordsText = document.getElementById('edit-keywords').value;
            const keywords = keywordsText.split(',').map(k => k.trim()).filter(k => k);

            try {
                const response = await fetch(`${API_BASE}/api/admin/topics/${pendingEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords })
                });

                if (response.ok) {
                    closeEditModal();
                    await loadTopics();
                }
            } catch (error) {
                alert('更新失敗: ' + error.message);
            }
        }

        // 重新整理新聞
        async function refreshAllNews() {
            try {
                await fetch(`${API_BASE}/api/refresh`, { method: 'POST' });
                alert('新聞更新完成！');
                await loadTopics();
            } catch (error) {
                alert('更新失敗: ' + error.message);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', loadTopics);

        // ESC 關閉 Modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeDeleteModal();
                closeEditModal();
            }
        });
    </script>
</body>

</html>
