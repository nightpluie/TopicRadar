<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISE情報中心</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-frame">
        <!-- 頂部狀態列 -->
        <div class="top-bar">
            <div class="logo">
                <span class="logo-text">WISE情報中心</span>
            </div>
            <div class="status-info">
                <span class="user-info" id="user-info" style="color: var(--accent-primary); font-weight: 500;"></span>
                <span class="separator" id="user-separator" style="display: none;">|</span>
                <span class="loading-status">狀態: <span id="loading-status">檢查中...</span></span>
                <span class="separator">|</span>
                <span class="update-time">最後更新: <span id="last-update">--</span></span>
                <span class="separator">|</span>
                <span class="data-status">追蹤 <span id="topic-count">0</span> 個專題</span>
                <span class="separator">|</span>
                <span class="realtime-clock" id="realtime-clock">--:--:--</span>
            </div>
            <div class="header-actions">
                <button class="btn-refresh-summary" onclick="TopicRadar.refreshSummary()" title="更新摘要">更新進展</button>
                <button class="btn-refresh" onclick="TopicRadar.refresh()" title="更新新聞">更新動態</button>
                <a href="/admin" class="settings-link" title="後台設定">設定</a>
                <button class="btn-logout" id="logout-btn" onclick="TopicRadar.logout()" title="登出"
                    style="display: none;">登出</button>
                <button class="btn-fullscreen" id="fullscreen-btn" onclick="TopicRadar.toggleFullscreen()"
                    title="全螢幕模式">
                    <!-- 擴展圖示（非全螢幕時顯示） -->
                    <svg class="fullscreen-icon expand-icon" viewBox="0 0 24 24" width="18" height="18"
                        fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                    </svg>
                    <!-- 收縮圖示（全螢幕時顯示） -->
                    <svg class="fullscreen-icon compress-icon" viewBox="0 0 24 24" width="18" height="18"
                        fill="currentColor" style="display: none;">
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 專題區（垂直排列） -->
        <div class="dashboard" id="dashboard-container">
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <span>載入中...</span>
            </div>
        </div>

        <!-- 底部資訊列 -->
        <div class="bottom-bar">
            <span>WISE情報中心 v2.1 | 資料來源：各大媒體</span>
            <span>Design by Chen-Yu TANG</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
