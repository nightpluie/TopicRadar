<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - WISE情報中心</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --radar-green: #00ff88;
            --radar-green-dim: rgba(0, 255, 136, 0.3);
            --bg-dark: #0a0f1a;
            --bg-card: rgba(10, 20, 40, 0.85);
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --border-color: rgba(0, 255, 136, 0.2);
            --error-red: #ff4757;
            --success-green: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* 背景動效 */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--radar-green-dim) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }

        /* 登入卡片 */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--radar-green);
            text-shadow: 0 0 10px var(--radar-green-dim);
            letter-spacing: 2px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* 表單切換 */
        .tab-switch {
            display: flex;
            margin-bottom: 24px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--radar-green);
            color: var(--bg-dark);
            font-weight: 500;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(0, 255, 136, 0.1);
        }

        /* 表單欄位 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--radar-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* 邀請碼欄位（僅註冊時顯示） */
        .invite-code-field {
            display: none;
        }

        .invite-code-field.show {
            display: block;
        }

        /* 提交按鈕 */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--radar-green);
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 訊息提示 */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--error-red);
        }

        .message.success {
            display: block;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: var(--success-green);
        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 返回首頁連結 */
        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--radar-green);
        }

        /* RWD */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 24px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-effect"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>WISE情報中心</h1>
                <p>Topic Radar</p>
            </div>

            <!-- 切換登入/註冊 -->
            <div class="tab-switch">
                <button class="tab-btn active" data-tab="login">登入</button>
                <button class="tab-btn" data-tab="signup">註冊</button>
            </div>

            <!-- 錯誤/成功訊息 -->
            <div id="message" class="message"></div>

            <!-- 表單 -->
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" placeholder="至少 6 個字元" required minlength="6">
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.9rem; text-transform: none; letter-spacing: 0;">
                        <input type="checkbox" id="rememberMe" style="margin-right: 8px; width: auto; cursor: pointer;">
                        記住帳號
                    </label>
                </div>

                <div class="form-group invite-code-field" id="inviteCodeField">
                    <label for="inviteCode">邀請碼</label>
                    <input type="text" id="inviteCode" placeholder="請輸入邀請碼">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">登入</span>
                </button>
            </form>

            <div class="back-link">
                <a href="/">← 返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        // 狀態
        let currentTab = 'login';
        let isLoading = false;

        // DOM 元素
        const tabBtns = document.querySelectorAll('.tab-btn');
        const inviteCodeField = document.getElementById('inviteCodeField');
        const inviteCodeInput = document.getElementById('inviteCode');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageEl = document.getElementById('message');
        const form = document.getElementById('authForm');

        // 切換登入/註冊
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isLoading) return;

                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentTab = btn.dataset.tab;

                if (currentTab === 'signup') {
                    inviteCodeField.classList.add('show');
                    inviteCodeInput.required = true;
                    btnText.textContent = '註冊';
                } else {
                    inviteCodeField.classList.remove('show');
                    inviteCodeInput.required = false;
                    btnText.textContent = '登入';
                }

                hideMessage();
            });
        });

        // 顯示訊息
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        // 設定載入狀態
        function setLoading(loading) {
            isLoading = loading;
            submitBtn.disabled = loading;

            if (loading) {
                btnText.innerHTML = '<span class="loading"></span>處理中...';
            } else {
                btnText.textContent = currentTab === 'login' ? '登入' : '註冊';
            }
        }

        // 表單提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isLoading) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const inviteCode = inviteCodeInput.value.trim();

            if (!email || !password) {
                showMessage('請填寫所有必填欄位', 'error');
                return;
            }

            if (currentTab === 'signup' && !inviteCode) {
                showMessage('請輸入邀請碼', 'error');
                return;
            }

            setLoading(true);
            hideMessage();

            try {
                const endpoint = currentTab === 'login' ? '/api/auth/login' : '/api/auth/signup';
                const body = currentTab === 'login'
                    ? { email, password }
                    : { email, password, invite_code: inviteCode };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    // 檢查是否真的成功（有 access_token）
                    if (data.access_token && data.user) {
                        // 儲存 token
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('user_email', data.user.email);
                        localStorage.setItem('user_id', data.user.id);
                        localStorage.setItem('user_role', data.role || 'user');

                        // 處理「記住帳號」功能
                        const rememberMe = document.getElementById('rememberMe').checked;
                        if (rememberMe) {
                            localStorage.setItem('remembered_email', email);
                        } else {
                            localStorage.removeItem('remembered_email');
                        }

                        showMessage(currentTab === 'login' ? '登入成功！' : '註冊成功！', 'success');

                        // 導向前台
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else if (data.error) {
                        // 200 回應但有錯誤訊息（例如「註冊成功但登入失敗」）
                        showMessage(data.error, 'error');
                    } else {
                        showMessage('操作失敗，請稍後再試', 'error');
                    }
                } else {
                    // 處理錯誤訊息
                    let errorMsg = data.error || '操作失敗';

                    // 特別處理 Supabase 速率限制錯誤
                    if (errorMsg.includes('security purposes') || errorMsg.includes('seconds')) {
                        errorMsg = '請求過於頻繁，請稍後再試（需等待約 60 秒）';
                    }

                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                showMessage('網路錯誤，請稍後再試', 'error');
                console.error('Auth error:', error);
            } finally {
                setLoading(false);
            }
        });

        // 檢查是否已登入（驗證 token 有效性）
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    // 驗證 token 是否有效
                    const response = await fetch('/api/auth/status', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // 檢查 authenticated 欄位
                        if (data.authenticated === true) {
                            // Token 有效，導向前台
                            window.location.href = '/';
                        } else {
                            // Token 無效，清除並留在登入頁
                            localStorage.removeItem('auth_token');
                            localStorage.removeItem('user_email');
                            localStorage.removeItem('user_id');
                            localStorage.removeItem('user_role');
                        }
                    } else {
                        // API 錯誤，清除 token
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_email');
                        localStorage.removeItem('user_id');
                        localStorage.removeItem('user_role');
                    }
                } catch (error) {
                    // 驗證失敗，清除 token
                    localStorage.removeItem('auth_token');
                    console.error('Token 驗證失敗:', error);
                }
            }
        }

        // 載入記住的帳號
        function loadRememberedEmail() {
            const rememberedEmail = localStorage.getItem('remembered_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // 頁面載入時檢查
        checkAuth();
        loadRememberedEmail();
    </script>
</body>

</html>
